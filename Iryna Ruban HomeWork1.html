<script>
//Function to understand is the number Palindrome or no. If yes - return true.
function  isPalindrome (number) {
    if (typeof number === 'number') {
        var numberAsString = String(number),
                i;
        if (numberAsString.length === 1) {
            return true;
        } else {
            for (i = 0; i < numberAsString.length / 2; i++) {
                if (numberAsString.charAt(i) !== numberAsString.charAt(numberAsString.length - 1 - i)) {
                    return false;
                }
            }
            return true;
        }
    } else {
        return false;
    }
}
</script>





<script>
//Get needed element of Fibo range
function getFiboElement (start) {
    if (start === 0) {
        return start;
    } else if (start === 1) {
        return start;
    } else if (start === 2) {
        return 1;
    } else {
        return getFiboElement(start - 1) + getFiboElement(start - 2);
    }
}

//Get Fibo rande from "start" to "end"
function fiboCounter (start, end) {
    if (start > end) {
        return 0;
    } else {
        var fiboElements = 0,
                i=0;

        while (getFiboElement(i) <= end) {
            if (getFiboElement(i) >= start) {
                fiboElements++;
            }
            i++
        }
        return fiboElements;
    }
}
</script>







<script>
//Get first needed element of Fibo range
function getFiboElement (start) {
    if (start === 0) {
        return start;
    } else if (start === 1) {
        return start;
    } else if (start === 2) {
        return 1;
    } else {
        return getFiboElement(start - 1) + getFiboElement(start - 2);
    }
}

//This function returns Fibo elements with desirable length
function fiboEvaluator (n) {
    var fiboElements = 0,
        i = 1;

    while (String(getFiboElement(i)).length <= n) {
        if (String(getFiboElement(i)).length === n) {
            fiboElements++;
        }
        i++;
    }
    return fiboElements;
}
</script>
